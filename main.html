<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <label for="name">Name</label>
        <input name="name" id="name" type="text" required>
        <br>
        <br>

        <label for="email">Email</label>
        <input name="email" id="email" type="email" required>
        <br>
        <br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male" id="gender" required>
        <label for="gender">Male</label>
        <input type="radio" name="gender" value="Female" id="gender" required>
        <label for="gender">Female</label>
        <br>
        <br>

        <label for="laptop">Select Laptop</label>
        <select name="laptop" id="laptop">
            <option value="Apple company">Apple</option>
            <option value="Asus company">Asus</option>
            <option value="HP company">HP</option>
        </select>
        <br>
        <br>

        <label for="age">Age</label>
        <input type="number" required name="age" id="age">
        <br>
        <br>

        <label for="dob">DOB</label>
        <input type="date" required name="dob" id="dob">
        <br>
        <br>

        <label for="portfolio">portfolio</label>
        <input type="url" id="portfolio" name="portfolio" required>
        <br>
        <br>

        <label for="password">Password</label>
        <input type="password" required name="password" id="password">
        <br>
        <br>

        <button type="submit">Submit</button>
        <br>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
